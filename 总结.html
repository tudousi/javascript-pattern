<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>总结</title>
</head>
<body>
    <script>
        /**
        * 1、单例模式    （保证类只有一个实例，并提供全局访问接口）[惰性单例模式]
        * 2、策略模式    （定义一些算法或逻辑，把它们封装起来，并且使它们可以互相灵活替换）[本地登陆策略，facebook登陆策略，表单校验]
        * 3、代理模式    （基础类提供接口，通过代理类对基础类进行控制或者调用，代理类是实体类和调用类之间的中间层）
        * 4、迭代模式
        * 5、订阅-发布模式（又名观察者模式，它定义对象间的一种一对多得依赖关系，当一个对象状态发生改变是，所依赖他的对象会得到通知）
        */
    </script>
</body>
</html>
